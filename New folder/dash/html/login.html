<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>لوحة التحكم | تسجيل الدخول</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
</head>
<body>

        <div class="form-login">
                    <!-- Logo -->
                    <div class="logo">
                        <img src="../img/logo.png" alt="logo">
                    </div>
                    <!-- End Logo -->
            
            <form action="">
                <h1>صفحة دخول لوحة التحكم</h1>
                <input type="text" class="username" placeholder="اسم المتسخدم">
                <input type="password" class="password" placeholder="كلمة المرور">
                <input class="btn-blue" type="submit" value="تسجيل الدخول">
            </form>
        </div>
        
        <script src="../js/main.js" type="module"></script>
        <script src="../js/login.js" type="module"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

    
</body>
</html>
